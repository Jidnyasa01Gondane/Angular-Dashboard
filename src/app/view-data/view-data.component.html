<div class="container-fluid">
  <label>Search: </label> 
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <span><i class="material-icons"></i></span>
</div>

<div class="container-fluid">
    <table mat-table [dataSource]="dataSource" class="table table-hover table-striped" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- cluster Column -->
        <ng-container matColumnDef="Cluster">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cluster </th>
          <td mat-cell *matCellDef="let element"> {{element.Cluster}} </td>
        </ng-container>
      
        <!-- servers Column -->
        <ng-container matColumnDef="Servers">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Server List </th>
          <td mat-cell *matCellDef="let element"> {{element.Servers}} </td>
        </ng-container>
      
        <!-- website Column -->
        <ng-container matColumnDef="Application">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Application/Website Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Application }} </td>
        </ng-container>
      
        <!-- alias Column -->
        <ng-container matColumnDef="Alias">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Alias </th>
          <td mat-cell *matCellDef="let element"> {{element.Alias}} </td>
        </ng-container>
      
        <!-- DNS Column -->
        <ng-container matColumnDef="DNS">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DNS </th>
            <td mat-cell *matCellDef="let element"> {{element.DNS}} </td>
        </ng-container>

        <!-- Traffic Column -->
        <ng-container matColumnDef="Traffic">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Traffic </th>
            <td mat-cell *matCellDef="let element"> {{element.Traffic}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
        </ng-container>

        <!-- Decission Column -->
        <ng-container matColumnDef="Decission">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Decission </th>
            <td mat-cell *matCellDef="let element"> {{element.Decission}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="thead-dark"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
<mat-paginator [pageSizeOptions]="[100, 500 ,1000, 20000]" showFirstLastButtons></mat-paginator>

<div class="container-fluid">
  <mat-card class="mat-card">
    <table 
    mat-table [dataSource]="dataSource" 
    class="table table-hover table-responsive table-striped" 
      matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- cluster Column -->
        <ng-container matColumnDef="Cluster">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 
            CLUSTER <br>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="clusterFilter">
          </mat-form-field>
        </th>
          <td mat-cell *matCellDef="let element"> {{element.Cluster}} </td>
        </ng-container>

        <!-- servers Column -->
        <ng-container matColumnDef="Servers">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SERVER_LIST 
          <br>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="serverFilter">
          </mat-form-field>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.Servers}} </td>
        </ng-container>
        
        <!-- website Column -->
        <ng-container matColumnDef="Application">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> APP_URL
              <br>
              <mat-form-field class="filter" floatLabel="never">
                <mat-label>Search</mat-label>
                <input matInput [formControl]="applicationFilter">
              </mat-form-field>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.Application }} </td>
        </ng-container>

        <!-- DNS Column -->
        <ng-container matColumnDef="DNS">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DNS
              <br>
              <mat-form-field class="filter" floatLabel="never">
                <mat-label>Search</mat-label>
                <input matInput [formControl]="dnsFilter">
              </mat-form-field>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.DNS}} </td>
        </ng-container>
      
        <!-- Traffic Column -->
        <ng-container matColumnDef="Traffic">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> HIT COUNT
          <br>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="trafficFilter">
          </mat-form-field>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.Traffic}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CATEGORY 
          <br>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="categoryFilter">
          </mat-form-field>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
        </ng-container>

        <!-- LastDeployed Column -->
        <ng-container matColumnDef="Decission">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DECISSION
          <br>
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="decissionFilter">
          </mat-form-field>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.Decission}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="thead-dark"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card>
</div>
<mat-paginator [pageSizeOptions]="[10,100, 500 ,1000, 20000]" showFirstLastButtons></mat-paginator>
